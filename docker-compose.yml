version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dieting-app-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dieting_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dieting-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dieting-app-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dieting_app
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dieting-app-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend (Expo Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dieting-app-frontend
    restart: unless-stopped
    environment:
      REACT_NATIVE_PACKAGER_HOSTNAME: "0.0.0.0"
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dieting-app-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  dieting-app-network:
    driver: bridge

volumes:
  postgres_data:
